{% set endpoints = endpoints.endpoints %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('docs.static', filename='css/apiStyle.css') }}" />
  <title>Api Documentation</title>
</head>

<body>
  <div class="container-fluid" style="padding: 2vh;">
    <h1 class="headerStyle">Endpoints</h1>
    <div class="container" style="align-items: center;">
      <h4 class="headerStyle">All endpoints of rate my phone</h4>
      <table class="table table-hover table-stripped table-bordered">
        <thead>
          <tr>
            <th>Function name</th>
            <th>Methods</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
          {% for url in endpoints %}
          <tr>
            <td>{{url[0]}}</td>
            <td>{{", ".join(url[1].split(","))}}</td>
            <td>{{url[2]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
